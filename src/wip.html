            h1, h2, h3 {
                color: #222;
                font-family: "Poppins", sans-serif;
                font-weight: bold;

                text-align: center;
            }

            p {
                padding-left: 1em;
                padding-right: 1em;

                font-size: 1.1em;
            }

            h1#my-name {
                font-size: 3em;
                margin-top: 0;
                margin-bottom: 0;
            }

            p#pronunciation {
                margin-top: 0;
                margin-bottom: 0.5em;
                text-align: center;
                font-style: italic;
                font-weight: bold;
            }

            article.wip {
                margin-top: 1rem;
                border-radius: 0;
                border-top: none;
                border-bottom: none;
            }

            article.wip p {
                margin: 0;
                font-size: 1.1em;
            }

            article.wip::before, article.wip::after {
                --yellow: #ffee00;
                --black: rgb(255, 102, 0);

                display: block;
                background: repeating-linear-gradient(-30deg, var(--yellow), var(--black) 0.1em, var(--black) 1.9em, var(--yellow) 2em, var(--yellow) 4em);

                width: calc(100% + 4px);
                height: 1rem;
                content: "";

                position: absolute;
            }

            @keyframes wip {
                from {
                    background-position: 0 0;
                } to {
                    background-position: 8em 0;
                }
            }

            article.wip::before {
                top: -1rem;
                left: -2px;

                animation: wip 8s linear infinite forwards;

                border-radius: 0.25rem 0.25rem 0 0;
            }

            article.wip::after {
                bottom: -1rem;
                left: -2px;

                animation: wip 8s -2s linear infinite reverse;

                border-radius: 0 0 0.25rem 0.25rem;
            }
        </style>
    </head>

                </hgroup>
            </header>
            <article class="wip">

            </article>
        </main>
